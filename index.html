<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!--  -->
  <title>Frontend Mentor | Pricing component with toggle</title>
  <link rel="stylesheet" href="styles.css">  
</head>
<body>

  <main>
    <header>
      <h1>Our Pricing</h1>
      <div class="price-toggle-container">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round toggle"></span>
        </label>
        <span>Monthly</span>
      </div>
    </header>

    <section class="price-plans-container">

      <div class="price-plan basic">
        <spah3 class="plan-name">Basic</spah3>
        <strong class="price price-basic">19.99</strong>
        <hr>
        <span class="span">500 GB Storage</span>
        <hr>
        <span class="span">2 Users Allowed</span>
        <hr>
        <span class="span">Send up to 3 GB</span>
        <hr>
        <button class="learn-more-btn">Learn More</button>
      </div>
      
      <div class="price-plan professional blue-bg">
        <h3 class="plan-name-white">Professional</h3>
        <strong class="price-white price-professional">24.99</strong>
        <hr>
        <span class="span-white">1 TB Storage</span>
        <hr>
        <span class="span-white">5 Users Allowed</span>
        <hr>
        <span class="span-white">Send up to 10 GB</span>
        <hr>
        <button class="learn-more-btn-white">Learn More</button>
      </div>
      
      <div class="price-plan master">
        <h3 class="plan-name">Master</h3>
        <strong class="price price-master">39.99</strong>
        <hr>
        <span class="span">2 TB Storage</span>
        <hr>
        <span class="span">10 Users Allowed</span>
        <hr>
        <span class="span">Send up to 20 GB</span>
        <hr>
        <button class="learn-more-btn">Learn More</button>
      </div>
      
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
